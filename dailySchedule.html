
<!DOCTYPE html>
<html>
	<head>
		<title>Spanning Columns</title>
		<style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: lightgray;
				padding: 5px;
				width: 100px;}
		</style>
	</head>
	<body>
		<table>
      <caption>My daily schedule</caption>
			<tr>
				<th></th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>

			</tr>
			<tr>
				<th>Monday</th>
        <td style="background-color: lightgreen" colspan="3">Gym</td>
			</tr>
		
		</table>
	</body>
</html>
